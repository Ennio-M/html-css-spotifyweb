<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <!-- Aside laterale (sinistra) -->
            <aside>
                <!-- Logo -->
                <div class="logo">
                    <img src="./img/logo.svg" alt="Logo">
                </div>
                <!-- Lista Home -->
                <ul class="home">
                    <li>
                       <img src="./img/home.svg" alt="Home">
                       Home 
                    </li>
                    <li class="gray">
                        <img src="./img/search.svg" alt="Cerca">
                       Cerca
                    </li>
                    <li class="gray">
                        <img src="./img/libreria.svg" alt="Libreria">
                       La tua libreria
                    </li>
                </ul>
                <!-- Lista playlist -->
                <h2>Playlist</h2>
                <ul class="playlist">
                    <li>
                        <i class="fa-solid fa-square-plus"></i>
                        <span>Crea Playlist</span>
                    </li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                </ul>
                <!-- Div bloccato inferiore -->
                <div class="profile gray">
                    <i class="fa-solid fa-circle-plus"></i>
                    <span>Installa app</span>
                    <div class="jhon">
                        <div class="profilepic"></div>
                        <span>Jhon Doe</span>
                    </div>
                </div>
            </aside>
            <!-- Sezione principale (destra) -->
            <main>
                <!-- Intestazione (pulsante upgrade) -->
                <header>
                    <a href="#" class="upgrade">Effettua l'upgrade</a>
                </header>

            </main>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
